<div class="password-banner-body">
    <mat-icon>info</mat-icon>
    <span *ngIf="passwordMissing$ | async">Password not granted, showing encrypted content.</span>
    <span *ngIf="passwordInvalid$ | async">Password incorrect, showing encrypted content.</span>
    <button 
        (click)="openPasswordDialog()"
        mat-button
        color="primary">
        Enter password
    </button>
</div>
