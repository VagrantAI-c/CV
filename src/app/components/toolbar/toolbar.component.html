<div class="toolbar-body">
    <button
        (click)="toggleRotation()"
        mat-button
        matTooltip="Flip page"
        class="theme-button">
        <mat-icon>
            3d_rotation
        </mat-icon>
    </button>
    <button 
        (click)="toggleTheme()"
        mat-button
        matTooltip="Toggle theme"
        class="theme-button">
        <mat-icon>
            {{themeIcon$ | async}}
        </mat-icon>
    </button>
</div>
