<div class="contacts-body">
    <a 
        title="My e-mail"
        class="entry-block">
        <mat-icon 
            aria-hidden="false"
            aria-label="My e-mail">
            email
        </mat-icon>
    </a>
    <a 
        title="Me on Github"
        class="entry-block">
        <mat-icon 
            svgIcon="github-light"
            aria-hidden="false"
            aria-label="Me on Github">
        </mat-icon>
    </a>
    <a 
        title="Me on Telegram"
        class="entry-block">
        <mat-icon 
            svgIcon="telegram"
            aria-hidden="false"
            aria-label="Me on Telegram">
        </mat-icon>
    </a>
    <a 
        title="Me on Skype"
        class="entry-block">
        <mat-icon 
            svgIcon="skype"
            aria-hidden="false"
            aria-label="Me on Skype">
        </mat-icon>
    </a>
    <p class="entry-block">
        <mat-icon>phone</mat-icon>
        <a href="tel:89999999999">+7 999 999-99-99</a>
    </p>
    <p class="entry-block">
        <mat-icon 
            svgIcon="metropoliten"
            title="I live at subway station"
            aria-hidden="false"
            aria-label="I live at subway station">
        </mat-icon>
        <span>Station name</span>
    </p>
</div>
