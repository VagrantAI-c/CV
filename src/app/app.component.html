<section 
    aria-label="Curriculum Vitae"
    class="app-body">
    <div class="sticky-block">
        <cv-toolbar class="toolbar-component"></cv-toolbar>
    </div>
    <cv-password-banner 
        *ngIf="passwordUnavailable$ | async"
        class="password-component">
    </cv-password-banner>
    <cv-page-1 
        [class.collapsed]="collapsed$ | async"
        class="page-component mat-elevation-z2">
    </cv-page-1>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>
    <cv-page-2 
        [class.collapsed]="collapsed$ | async"
        class="page-component last-page mat-elevation-z2">
    </cv-page-2>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>
</section>
