<section 
    aria-label="Curriculum Vitae"
    class="app-body">
    <div class="sticky-block">
        <cv-toolbar class="toolbar-component"></cv-toolbar>
    </div>
    <cv-password-banner 
        *ngIf="shouldShowPasswordBanner$ | async"
        class="password-component">
    </cv-password-banner>

    <!-- Page 1 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block mat-elevation-z2">
        <cv-page-1></cv-page-1>
        <div class="backflip-block page-1">
            <img 
                [src]="'##U2FsdGVkX19+5Oyj1mDdKCkj5f0KgE+h/gmSxoOk7vTFoZLJG74zMtsHFm5SRSCrciA29nMwyC+LTHboGlSjp4/LMqQpMBapO0/tp9Es07Ttgr1b6wJCS6uBX9zCy19WYWptYNvIjB0Ef+iQJncCmg==##' | decode"
                class="ozon-image">
            <span class="ozon-label">
                {{'##U2FsdGVkX1/WP9uZGWvcf0AmUlB3CgdR8dfmp2B1Y3j8rSzWM0nIs3JqCaJF3I0hNrlNB0lU2E6p/U1S9BCu4Pnlq7Y+MqbSTgvIZbkFpEBI9iOBHXmImC6d6GS40lib1f8DBWiEmcJ91FQqzAlD4g==##' | decode}}
            </span>
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>

    <!-- Page 2 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block last-page mat-elevation-z2">
        <cv-page-2></cv-page-2>
        <div class="backflip-block page-2">
            Thanks for scrolling to this point. You're awesome! üòéüëç
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block last">
    </div>
</section>
