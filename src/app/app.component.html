<section 
    aria-label="Curriculum Vitae"
    class="app-body">
    <div class="sticky-block">
        <cv-toolbar class="toolbar-component"></cv-toolbar>
    </div>
    <cv-password-banner 
        *ngIf="passwordUnavailable$ | async"
        class="password-component">
    </cv-password-banner>

    <!-- Page 1 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block mat-elevation-z2">
        <cv-page-1></cv-page-1>
        <div class="backflip-block page-1">
            <img 
                [src]="'##U2FsdGVkX19Vsbg0Q9OioYZ9BION/W9tZq7hWFK5skDyTuNhfkA1JIopQWdbN06DFh4Ts/trXSDFR4evEc81+cQdtAros/UMpl6pndyvrNAV8BUlstOlLdmH6N57KcXllxjYwhJ1QQrsOX8pwbEn3w==##' | decode"
                class="ozon-image">
            <span class="ozon-label">
                {{'##U2FsdGVkX19/FXmkbm0b9m/qdVTOA42qcNIEe9B00oCHhnLQdLwYm6H431n8Tainx3pd20/SoV0zGlSv/MU5KhncOEOMQKbz1+a/DjbbTQow+NxV4ATmWuS9s/u3IXkNobDqUObQdOWq204v1E1U0g==##' | decode}}
            </span>
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>

    <!-- Page 2 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block last-page mat-elevation-z2">
        <cv-page-2></cv-page-2>
        <div class="backflip-block page-2">
            Thanks for scrolling to this point. You're awesome! üòéüëç
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block last">
    </div>
</section>
