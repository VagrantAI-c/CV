<section 
    aria-label="Curriculum Vitae"
    class="app-body">
    <div class="sticky-block">
        <cv-toolbar class="toolbar-component"></cv-toolbar>
    </div>
    <cv-password-banner 
        *ngIf="shouldShowPasswordBanner$ | async"
        class="password-component">
    </cv-password-banner>

    <!-- Page 1 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block mat-elevation-z2">
        <cv-page-1></cv-page-1>
        <div class="backflip-block page-1">
            <img 
                [src]="'##U2FsdGVkX18qEsjhUNIracmXKGUGsWCbkgZEkOnizsrHd3GzuypDdmDGC0MZ6lJdI1NGPzVvZfRtRe9kG6UtOjyJ5Vlka8NLt5t/j/eevV9OkXgnTNm8ZcZTI2xH8nMc/HrbKdosUo/i9Me7oY1BJA==##' | decode"
                class="ozon-image">
            <span class="ozon-label">
                {{'##U2FsdGVkX18NSGjl3oSOFQ6gq1QIL1OzaMLKkagWxj5EVKvrdpfjCVwLDcWJ4asMbNfaxWA+v6CXB9STRKYZebVxsJp3/VcF4xyeI3Q8lGyAjEFaKx0mmusEAiCIi25UqeV+dbd1cNo7jlMwxSfLvQ==##' | decode}}
            </span>
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>

    <!-- Page 2 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block last-page mat-elevation-z2">
        <cv-page-2></cv-page-2>
        <div class="backflip-block page-2">
            Thanks for scrolling to this point. You're awesome! üòéüëç
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block last">
    </div>
</section>
