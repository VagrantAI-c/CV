<section 
    aria-label="Curriculum Vitae"
    class="app-body">
    <div class="sticky-block">
        <cv-toolbar class="toolbar-component"></cv-toolbar>
    </div>
    <cv-password-banner 
        *ngIf="shouldShowPasswordBanner$ | async"
        class="password-component">
    </cv-password-banner>

    <!-- Page 1 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block mat-elevation-z2">
        <cv-page-1 class="page-component"></cv-page-1>
        <div class="backflip-block page-1">
            <img 
                [src]="'##U2FsdGVkX1/t5Ewlg6witND2bndBCWwqhAzrgKgV5pCmaLSLk8/VjdRvJ5a8c3CrIYBL5Bb9v0c8WV27HwbD7+F4tjRUKIur4N7qYEaWWYdUmZ+Psk8mESgFdu5OnAAFxspZa2TX2IIpTrbduDD9eA==##' | decode"
                alt="A guy who doubts your statements"
                class="ozon-image">
            <span class="ozon-label">
                {{'##U2FsdGVkX1/LMvH2qsAk5lmrbxUBoHhK9mp8nttQ1GGazCVfBBE4Q34MBdW/MiXRjJbkiuD6ChaWx9bwgY/hDTmaDHK4ICVh6BxRb3Uffr2bhUU6ZRI4No8Q099Icl6FeZgZ8i/Dln67+60ePa7Pww==##' | decode}}
            </span>
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block">
    </div>

    <!-- Page 2 -->
    <div
        [class.collapsed]="collapsed$ | async"
        [class.flipped]="flipped$ | async" 
        class="card-block last-page mat-elevation-z2">
        <cv-page-2 class="page-component"></cv-page-2>
        <div class="backflip-block page-2">
            Thanks for scrolling to this point. You're awesome! üòéüëç
        </div>
    </div>
    <div 
        (dblclick)="toggleCollapse()"
        aria-hidden="true"
        class="collapse-block last">
    </div>
</section>
